<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Kazuki Asahinaの自己紹介と趣味のカメラで撮影した写真を掲載しているサイトです。" />
  <title>MyProfile-original</title>

  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
   <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
  
   <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/css/lightbox.css" rel="stylesheet">
</head>

<body>
  <!-- ナビゲーションメニュー -->
  <header>
    <nav>
      <div>
        <a href="#index.html" class="button-more home">My Profile</a>
      </div>
      <div class="menu">
        <a href="#about" class="button-more">About</a>
        <a href="#works" class="button-more">Works</a>
      </div>
    </nav>
  </header>
  <main>
    <article>
      <!-- メイン画像 -->
      <div class="carousel">
        <div>
         <img src="image/carousel1.png" alt="CanonのCamera" class="mainpic">
        </div>
        <div>
         <img src="image/carousel2.png" alt="CanonのCameraの部品" class="mainpic">
        </div>
        <div>
         <img src="image/carousel3.png" alt="CanonのCameraで海を撮影" class="mainpic">
        </div>

      </div>

      <!-- About -->
      <h1 id="about">About</h1>
      <section class="about fadein">
        <img src="image/about.png" alt="Kazuki Asahina" class="circle">
        <div class="content">
          <p class="name">Kazuki Asahina</p>
          <ul>
            <li>25歳 長野県佐久市出身</li>
            <li>ソフトウェア業界でマーケティングに従事</li>
            <li>趣味はカメラ、愛機はCanon</li>
            <li>自然を撮影するのが好きで、海や山によく行く</li>
          </ul>
        </div>
      </section>

      <!-- Works -->
      <h1 id="works">Works</h1>
      <section class="works">
            <div class="item fadein">
             
              <a href="image/works1.png" data-lightbox="abc" data-title="">

              
            <img src="image/works1.png" alt="日本海"></a>
          <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
          </div>
        

        <!-- 左右に隙間を開けるために、"item_center"クラスを付与 -->
        <div class="item item_center fadein">
          <a href="image/works2.png" data-lightbox="abc" data-title="">
          <img src="image/works2.png" alt="冠雪した御嶽山"></a>
          <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
        </div>

        <div class="item fadein">
          <a href="image/works3.png" data-lightbox="abc" data-title="">
          <img src="image/works3.png" alt="京都の街並み"></a>
          <p>京都で撮影した、明け方の古き良き日本の町並み</p>
        </div>
      </ul>

        <div class="modal">
          <div class="bigimg"><img src="" alt=""></div>
          <p class="close-btn"><a href="">✖</a></p>

          </div>
      </section>
    </article>
  </main>
  <!-- フッター -->
  <footer>
    <p>&copy; MyProfile. All rights reserved.</p>
  </footer>
  
  <div id="js-pagetop" class="button-more">
  <a id="back-btn" href="#">TOP</a>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <!-- <script src="https://code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/js/lightbox.min.js" type="text/javascript"></script>

  <script src="script.js"></script>  
</body>

</html>
